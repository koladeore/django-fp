<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>hi welcome to Django level two</h1>
    <h2>here are acess records:</h2>
    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>no access records </p>
      {% endif %}
    </div>
  </body>
</html>
